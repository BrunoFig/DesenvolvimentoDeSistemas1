<div ng-controller="hostTypeCtrl" class="jumbotron">
        <h3>Table</h3>
        <table class="table table-striped table-bordered">
            <tr>
                <th></th>
                <th>Id</th>
                <th>Nome</th>
                <th>Descrição</th>
            </tr>
            <tr ng-repeat="hostType in hostTypes">
                <td><input type="checkbox" ng-model="hostType.selected"/></td>
                <td>{{hostType._id}}</td>
                <td>{{hostType.name}}</td>
                <td>{{hostType.description}}</td>
            </tr>
        </table>
        <h3>Form</h3>
        <form name="hostTypeForm">
            <div class="alert alert-danger" ng-show="hostTypeForm.name.$invalid && hostTypeForm.name.$dirty">
                Por favor, digite um Nome.
            </div>

            <!-- INPUTs -->
            <!-- ============================= -->
            <div>
                <label>Nome: </label>
                <input type="text" ng-model="newHostType.name" ng-required="true" name="name" placeholder="Nome" class="form-control"/>
            </div>
            <div>
                <label>Descrição: </label>
                <input type="text" ng-model="newHostType.description" name="description" placeholder="Descrição ..." class="form-control"/>
            </div>
            
        </form>
        <button ng-click="addHostType(newHostType)" ng-disabled="hostTypeForm.$invalid" class="btn btn-primary">Adicionar HostType</button>
        <button ng-click="deleteHostType(hostTypes)" ng-disabled="isHostTypesSelected(hostTypes)" class="btn btn-danger">Deletar HostType</button>
        {{newHostType}}
    </div>
